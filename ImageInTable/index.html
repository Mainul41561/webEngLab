<!DOCTYPE html>
<html>
<head>
    <title>HTML Table with Image</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Table with an Image</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Picture</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td><img src="images.jpg" alt="Image"></td>
        </tr>
    </table>
</body>
</html>
